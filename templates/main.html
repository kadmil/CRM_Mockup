<div>
    <button ng-click='showSelf()' class='pure-button'>Personal orders</button>
    <div class='pure-g'>
        <div class="pure-u-1 pure-u-md-1-6">
            <span>Orders this month: {{getMonthOrdersCount()}}</span>
        </div>
        <div class="pure-u-1 pure-u-md-1-6">
            <span>Orders previous month: {{getMonthOrdersCount(1)}}</span>
        </div>
    </div>
    <h4>Clients</h4>
    <div class="pure-g">
        <div class="pure-u-1-2 pure-u-md-1-3 thumbnail" ng-repeat='client in clients' ng-click='showClient(client.id)'>
            <form class="pure-form pure-form-aligned">
                <fieldset>
                    <div class="pure-control-group">
                        <input id='name{{client.id}}' type='text' readonly ng-model='client.fullName'></input>
                        <input id='phone{{client.id}}' type='tel' readonly ng-model='client.phone'></input>
                    </div>
                    <div class="pure-control-group">
                        <label for="lastOrder{{client.id}}">Last order</label>
                        <input type='text' id='lastOrder{{client.id}}' readonly value='{{client.getLastOrderDate() | date :"dd/MM/yyyy"}}'></input>
                    </div>

                    <div class="pure-control-group">
                        <label for="phone{{client.id}}">Dial on</label>
                        <input type='text' id='phone{{client.id}}' readonly value='{{client.whenToPhone() | date :"dd/MM/yyyy"}}'></input>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <br/>
    <button type='button' class='pure-button' ng-click='addClient()'>
        <span class="fa fa-plus"></span>New client
    </button>
</div>
